<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Tale of Brew Cities</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>A Tale of Brew Cities</h1>

    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Enter a city name"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 mx-3 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <div class="favorite-list">
      <a href="favorites.html">Click here to see your favorites</a>
    </div>

    <div class="map"></div>

    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0519rk7q7xeUSCqHWKYk0WkL2FYk_ojc&callback=initMap"
    ></script>
  </body>
</html>
